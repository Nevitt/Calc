
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Project: Calculator | The Odin Project
        </title>
        <link rel="stylesheet" href="/calc.css"/>

    </head>
    <body>
        <center>
        <div id="main">
            <div>
                <textarea id="display" readonly></textarea>
                
            </div>
            <div class = "keypad" style="width: 100%; height:100%;">                
                    <button id='7' class="button" style="width: 24%;">7</button>
                    <button id='8' class="button" style="width: 24%;">8</button>
                    <button id='9' class="button" style="width: 24%;">9</button>
                    <button id='plus' class="button" style="width: 24%; background-color: rgb(51, 139, 255);">+</button>
                    <br><br>
                    <button id='4' class="button" style="width: 24%;">4</button>
                    <button id='5' class="button" style="width: 24%;">5</button>
                    <button id='6' class="button" style="width: 24%;">6</button>
                    <button id='minus' class="button" style="width: 24%;background-color: rgb(51, 139, 255);">-</button>
                    <br><br>
                    <button id='1' class="button" style="width: 24%;">1</button>
                    <button id='2' class="button" style="width: 24%;">2</button>
                    <button id='3' class="button" style="width: 24%;">3</button>
                    <button id='multiply' class="button" style="width: 24%;background-color: rgb(51, 139, 255);">*</button>
                    <br><br>
                    <button id='0' class="button" style="width: 24%;">0</button>
                    <button id="clear" class="button" style="width: 24%;background-color: rgb(255, 124, 124);">Clear</button>
                    <button id='equals' class="button" style="width: 24%;background-color: rgb(166, 252, 166);">=</button>
                    <button id='divide' class="button" style="width: 24%;background-color: rgb(51, 139, 255);">/</button>
                    
            </div>
        </div>
        </center>
    </body>
    <script src="/calc2.js"></script>
